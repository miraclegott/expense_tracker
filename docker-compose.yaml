version: "3.9"
services:
  db:
    image: postgres:latest
    container_name: expense_tracker_db
    environment:
      POSTGRES_USER: ${DB_USER:-expense_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: ${DB_NAME:-expense_db}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - expense_tracker_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-expense_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  flask_app:
    build: .
    container_name: expense_tracker_flask
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      SQLALCHEMY_DATABASE_URI: ${SQLALCHEMY_DATABASE_URI}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - expense_tracker_network

volumes:
  db_data:

networks:
  expense_tracker_network:
    driver: bridge
